<h1> <%= titulo %> </h1>
<p> Preencha os dados do livro e clique no botão Salvar</p>

<form action="<%=action%>" method="POST">
    <table>
        <tr>
            <td>Código ISBN</td>
            <td><input type="text" name="txtIsbn" value="<%=result.isbn%>"></td>
        </tr>
        <tr>
            <td>Título</td>
            <td><input type="text" name="txtTitulo" value="<%=result.nome%>"></td>
        </tr>
        <tr>
            <td>Autor</td>
            <td><input type="text" name="txtAutor" value="<%=result.autor%>"></td>
        </tr>
        <tr>
            <td>Ano</td>
            <td><input type="number" name="txtAno" value="<%=result.ano_publicacao%>"></td>
        </tr>
        <tr>
            <td><a href="http://localhost:3000">Cancelar</a></td>
            <td><input type="submit" value="Salvar"></td>
        </tr>
        
    </table>


</form>
